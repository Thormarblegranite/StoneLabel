<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Label App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stone Label Generator</h1>
        <div id="formsContainer">
            <div class="form-section" id="formSection1">
                <h2>Part 1</h2>
                <label for="width1">Sticker Width (2 - 8 inches):</label>
                <input type="number" id="width1" name="width" min="2" max="8" step="0.1" required oninput="updatePreview(1)">

                <label for="jobName1">Job Name:</label>
                <input type="text" id="jobName1" name="jobName" required oninput="updatePreview(1)">

                <label for="areaName1">Area Name:</label>
                <input type="text" id="areaName1" name="areaName" required oninput="updatePreview(1)">

                <label for="material1">Material:</label>
                <input type="text" id="material1" name="material" required oninput="updatePreview(1)">

                <label for="address1">Address:</label>
                <input type="text" id="address1" name="address" required oninput="updatePreview(1)">

                <label for="content1">Additional Content:</label>
                <textarea id="content1" name="content" rows="4" oninput="updatePreview(1)"></textarea>

                <label for="image1">Upload Image:</label>
                <input type="file" id="image1" name="image" accept="image/*" required onchange="updatePreview(1)">
            </div>
        </div>
        <button id="addPartButton">Add Another Part</button>
        <button id="printLabelsButton">Print Labels</button>

        <div id="labelsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
