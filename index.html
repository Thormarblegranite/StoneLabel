<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Label Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
</head>
<body>
    <div class="container">
        <div class="viking-container" id="vikingContainer">
            <img src="assets/viking.png" alt="Viking" class="viking-img active" id="viking">
            <img src="assets/viking_cover_eyes.png" alt="Viking Covering Eyes" class="viking-img" id="vikingCovering">
            <img src="assets/viking_peek.png" alt="Viking Peeking" class="viking-img" id="vikingPeeking">
        </div>
        <form class="auth-form" id="loginForm">
            <h2>Welcome to Stone Label Generator</h2>
            <div class="input-group">
                <label for="usernameEmail">Username or Email</label>
                <input type="text" id="usernameEmail" name="usernameEmail" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="loginError"></p>
            <p>Don't have an account? <a href="#" id="showRegister">Create one</a></p>
        </form>
        <form class="auth-form hidden" id="registerForm">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" name="newEmail" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p class="error-message" id="registerError"></p>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>
        <form class="label-form hidden" id="labelForm">
            <h2>Stone Label Generator</h2>
            <div class="label-header">
                <div class="input-group">
                    <label for="jobName">Job Name:</label>
                    <input type="text" id="jobName" name="jobName" required>
                    <button type="button" id="addPartButton">Add Part</button>
                </div>
            </div>
            <div id="formsContainer"></div>
            <div class="input-group">
                <button type="button" id="printLabelsButton">Print Labels</button>
            </div>
            <div id="labelsContainer"></div>
        </form>
    </div>
    <footer>
        <p>Created By <a href="http://thormarblegranite.com" target="_blank">Thor Marble & Granite</a></p>
        <img src="assets/thorlogo.png" alt="Thor Logo" class="footer-logo">
    </footer>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
