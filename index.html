 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Label App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Speed Label Generator</h1>
        <div id="formsContainer">
            <form id="labelForm" class="label-form">
                <label for="width">Sticker Width (2 - 8 inches):</label>
                <input type="number" id="width" name="width" min="2" max="8" step="0.1" required>

                <label for="jobName">Job Name:</label>
                <input type="text" id="jobName" name="jobName" required>

                <label for="areaName">Area Name:</label>
                <input type="text" id="areaName" name="areaName" required>

                <label for="material">Material:</label>
                <input type="text" id="material" name="material" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="content">Additional Content:</label>
                <textarea id="content" name="content" rows="4"></textarea>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <button type="submit">Generate Label</button>
            </form>
        </div>
        <button id="addPartButton">Add Another Part</button>

        <div id="labelsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
