<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Label App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="viking-container" id="vikingContainer">
            <img src="assets/viking.png" alt="Viking" id="viking">
        </div>
        <form class="auth-form" id="loginForm">
            <h2>Welcome to Stone Label App</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="loginError"></p>
            <p>Don't have an account? <a href="#" id="showRegister">Create one</a></p>
        </form>
        <form class="auth-form hidden" id="registerForm">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit">Create Account</button>
            <p class="error-message" id="registerError"></p>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>
        <form class="label-form hidden" id="labelForm">
            <div>
                <label for="jobName">Job Name:</label>
                <input type="text" id="jobName" name="jobName" required>
            </div>
            <button type="button" id="addPartButton">Add Part</button>
            <div id="formsContainer"></div>
            <button type="button" id="printLabelsButton">Print Labels</button>
            <div id="labelsContainer"></div>
        </form>
    </div>
    <footer>
        <p>Created By <a href="http://thormarblegranite.com" target="_blank">Thor Marble & Granite</a></p>
        <img src="assets/thorlogo.png" alt="Thor Logo" class="footer-logo">
    </footer>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
