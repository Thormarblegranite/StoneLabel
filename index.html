<body>
    <div class="container">
        <div class="viking-container" id="vikingContainer">
            <img src="assets/viking.png" alt="Viking" id="viking" class="viking-img active">
            <img src="assets/viking_cover_eyes.png" alt="Viking Covering Eyes" id="vikingCovering" class="viking-img">
            <img src="assets/viking_peek.png" alt="Viking Peeking" id="vikingPeeking" class="viking-img">
        </div>
        <form class="auth-form" id="loginForm">
            <h2>Welcome to Stone Label App</h2>
            <div class="input-group">
                <label for="usernameEmail">Username or Email</label>
                <input type="text" id="usernameEmail" name="usernameEmail" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                </div>
            </div>
            <button style="width: auto;" type="submit">Login</button>
            <p class="error-message" id="loginError"></p>
            <p>Don't have an account? <a href="#" id="showRegister">Create one</a></p>
        </form>
        <form class="auth-form hidden" id="registerForm">
            <h2>Create an Account</h2>
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            <div class="input-group">
                <label for="newEmail">Email</label>
                <input type="email" id="newEmail" name="newEmail" required>
            </div>
            <div class="input-group">
                <label for="newPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="newPassword" name="newPassword" required>
                    <span class="toggle-password" onclick="togglePassword('newPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            <button style="width: auto;" type="submit">Create Account</button>
            <p class="error-message" id="registerError"></p>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>
        <form class="label-form hidden" id="labelForm">
            <div class="label-header">
                <label for="jobName">Job Name:</label>
                <input type="text" id="jobName" name="jobName" required>
            </div>
            <div id="formsContainer"></div>
            <button style="width: auto;" type="button" id="addPartButton">Add Part</button>
            <button style="width: auto;" type="button" id="printLabelsButton">Print Labels</button>
        </form>
    </div>
    <footer>
        <p>Created By <a href="http://thormarblegranite.com" target="_blank">Thor Marble & Granite</a></p>
        <img src="assets/thorlogo.png" alt="Thor Logo" class="footer-logo">
    </footer>
    
    <!-- Include JS Libraries -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    
    <!-- Additional Script for deletePart and advanced options -->
    <script>
        function deletePart(button) {
            const partSection = button.closest('.form-section');
            if (partSection) {
                partSection.remove();
                updatePreview(partSection.id.replace('formSection', ''));
            } else {
                console.error('Part section not found.');
            }
        }

        function toggleAdvancedSettings(button) {
            const advancedSettings = button.nextElementSibling;
            if (advancedSettings) {
                advancedSettings.classList.toggle('hidden');
            } else {
                console.error('Advanced settings not found.');
            }
        }

        function updatePreview(partId) {
            const previewElement = document.getElementById('preview' + partId);
            const imageInput = document.getElementById('logoUpload');
            if (previewElement) {
                if (imageInput && imageInput.files && imageInput.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        previewElement.innerHTML = `<img src="\${e.target.result}" alt="Preview Image" style="max-width: 100%;">`;
                    };
                    reader.readAsDataURL(imageInput.files[0]);
                } else {
                    console.log(`Updating preview for part ${partId}`);
                    previewElement.textContent = `Preview: Part ${partId}`;
                }
            } else {
                console.error(`Preview element not found for part ${partId}`);
            }
        }
    </script>
</body>
</html>
